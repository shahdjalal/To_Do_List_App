
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link href="./style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="light">
    <!-- navbar -->

    <nav class="navbar-items">
      <div class="container">
        <div class="row">
          <div class="logo">
            <i class="fa fa-list-alt list" aria-hidden="true"></i>
            To Do List
          </div>

          <div class="navbar">
            <ul class="row">
              <li>
                <a href="#all-tasks"> All tasks</a>
              </li>
              <li>
                <a class="dark-btn"> <i class="fa-regular fa-moon"></i></a>
                <a class="light-btn"><i class="fa-regular fa-sun"></i></a>
              </li>
            </ul>
          </div>
          <div class="dropdown-nav">
            <button class="dropNavbtn"><i class="fa-solid fa-bars"></i></button>
            <div class="dropdown-content">
              <ul>
                <li>
                  <a href="#all-tasks"> All tasks</a>
                </li>
                <li>
                  <a class="dark-btn"> <i class="fa-regular fa-moon"></i></a>
                  <a class="light-btn"><i class="fa-regular fa-sun"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- header task input -->

    <div class="header">
      <div class="container">
        <p>
          <i class="fa-solid fa-calendar-days"></i> What do you want to achieve
          today ...
        </p>
        <div class="task_box">
          <input
            type="text"
            placeholder="Add your task . . ."
            name="task"
            class="task-input"
          />
          <button class="add-btn">ADD <i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>

    <!-- all tasks -->

    <section class="all-tasks" id="all-tasks">
      <div class="container">
        <div class="title">
          <h2><i class="fa-solid fa-list-check"></i> all tasks</h2>

          <div class="tasksButtons">
            <div class="dropdown">
              <button class="dropbtn"></button>
              <div class="dropdown-content">
                <a class="show-completed">completed </a>
                <a class="show-notCompleted">not-Completed</a>
                <a class="show-all">all</a>
              </div>
            </div>
            <button id="deleteCompletedBtn">
              <i class="fa-solid fa-trash"></i> delete Completed tasks
            </button>
          </div>
        </div>

        <div class="task-list row"></div>
      </div>
    </section>

    <!-- footer -->

    <footer>
      <div class="container">
        <p>&copy; 2025 Shahd Jalal. All rights reserved.</p>
        <div class="social-icons">
          <a href="https://github.com/shahdjalal/To_Do_List_App/tree/main"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://www.linkedin.com/in/shahd-marouf/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
